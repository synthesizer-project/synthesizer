# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Synthesizer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install flake8 pytest
        pip install -e .
        # Install google API for downloading test data
        pip install --upgrade google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client gdown
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --ignore=E402 --max-line-length=79 --show-source --statistics
    - name: Download test data
      env:
          GOOGLE_DRIVE_CLIENT_SECRET: ${{ secrets.GOOGLE_DRIVE_CLIENT_SECRET }}
      run: |
        cd tests/
        ./get_test_grid.sh
        cd ../
    - name: Test with pytest
      run: |
        pytest
        pytest --nbmake docs/source/*.ipynb docs/source/*/*.ipynb
    - name: Sphinx Build
      run: |
        cd docs
        sudo apt install pandoc
        pip install -r requirements.txt
        make clean
        make html
